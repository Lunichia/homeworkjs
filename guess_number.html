<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>guess</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        p {
            border: 1px solid #000;
            padding: 70px;
            margin-top: 20px;

        }
        .btn {
            color: #fff;
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 3px;
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-direction-col justify-content-center align-items-center">
        <div class="row">
            <div class="btn-toolbar d-flex flex-wrap mx-auto" role="toolbar" aria-label="Toolbar with button groups">
                <p class="=p-5 w-100 text-center" id="range_Num">0~100</p>
                
                <div class="produce_number w-100 text-center ">
                    <button id="getNum" type="button" class="numbtn btn-primary" onclick='getRandomInt()'>產生數字</button>
                </div>

                <input class="input_Num mx-auto mb-3 d-block" type="text" name='inputnumber' id='inputnumber'>

                <div class="all w-100 mx-auto d-flex flex-direction-col justify-content-center align-items-center">
                    <table>
                        <tr>
                            <td><input class="btn btn-dark" type="button" value="1" onclick="input(1)"></td>
                            <td><input class="btn btn-dark" type="button" value="2" onclick="input(2)"></td>
                            <td><input class="btn btn-dark" type="button" value="3" onclick="input(3)"></td>
                        </tr>

                        <tr>
                            <td><input class="btn btn-dark" type="button" value="4" onclick="input(4)"></td>
                            <td><input class="btn btn-dark" type="button" value="5" onclick="input(5)"></td>
                            <td><input class="btn btn-dark" type="button" value="6" onclick="input(6)"></td>
                        </tr>

                        <tr>
                            <td><input class="btn btn-dark" type="button" value="7" onclick="input(7)"></td>
                            <td><input class="btn btn-dark" type="button" value="8" onclick="input(8)"></td>
                            <td><input class="btn btn-dark" type="button" value="9" onclick="input(9)"></td>
                        </tr>

                        <tr>
                            <td><input class="btn btn-dark " type="button" value="X" style="color: red;"onclick="remove()"></td>
                            <td><input class="btn btn-dark" type="button" value="0" onclick="input(0)"></td>
                            <td><input class="btn btn-dark" type="button" value="v" style="color: yellowgreen;"onclick="check()"></td>
                        </tr>



                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>


        var ran_Num=0; 
        function getRandomInt() {
            ran_Num=Math.floor(Math.random()*100);
            // console.log(ran_Num);
            range.innerHTML='0~100';
            result.value = '';
            max_Num=100;
            min_Num=0;
        }

        var result = document.getElementById('inputnumber');
        function input(num) {
            result.value = result.value + num;
        }
        function remove() {
            result.value = ' ';
        }

        var range=document.getElementById('range_Num');
        var max_Num=100;
        var min_Num=0;
        function check() {
            if (ran_Num == parseInt(result.value)){
                alert('恭喜你答對了!');
                ran_Num = undefined;
                result.value = '';
                range.innerText = `0~100`;
            }
           else{
               if(parseInt(result.value)<ran_Num && parseInt(result.value)>min_Num){
                   min_Num=parseInt(result.value);
               }
               else if(parseInt(result.value)>ran_Num && parseInt(result.value)<max_Num){
                   max_Num=parseInt(result.value);
               }
               range.innerText = `${min_Num}~${max_Num}`;
               result.value = '';
           }
        }



    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
