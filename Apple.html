    <script>
        var products = {
            iphone: {
                Primary: './apple/iphone11.png',
                Exterior: [
                    { colorName: '白色', color: '#ffffff', url: './apple/i11_white.png' },
                    { colorName: '黑色', color: '#000000', url: './apple/i11_black.png' },
                    { colorName: '綠色', color: '#99FF99', url: './apple/i11_green.png' },
                    { colorName: '黃色', color: '#FFFF77', url: './apple/i11_yellow.png' },
                    { colorName: '紫色', color: '#D28EFF', url: './apple/i11_purple.png' },
                    { colorName: '紅色', color: '#CC0000', url: './apple/i11_red.png' }
                ],
                Storge: [
                    { size: '64GB', price: 24900 },
                    { size: '128GB', price: 26900 },
                    { size: '256GB', price: 30400 },
                ]
            },

            ipad: {
                Primary: './apple/ipad.png',
                Exterior: [
                    { colorName: '太空灰色', color: '#666666', url: './apple/ipad_gray.png' },
                    { colorName: '銀色', color: '#DDDDDD', url: './apple/ipad_silver.png' },
                    { colorName: '金色', color: '#FFDDAA', url: './apple/ipad_pink.png' }
                ],
                Storge: [
                    { size: '32GB', price: 10900 },
                    { size: '128GB', price: 13900 },
                ]
            },

            mac: {
                Primary: './apple/mac.png',
                Exterior: [
                    { colorName: '太空灰色', color: '#666666', url: './apple/mac_gray.png' },
                    { colorName: '銀色', color: '#DDDDDD', url: './apple/mac_silver.png' }
                ],
                Storge: [
                    { size: '128GB', price: 39900 },
                    { size: '256GB', price: 45900 },
                    { size: '512GB', price: 51900 },
                    { size: '1TB', price: 57900 },
                    { size: '2TB', price: 69900 },
                ]
            },

            watch: {
                Primary: './apple/watch.png',
                Exterior: [
                    { colorName: '銀色', color: '#DDDDDD', url: './apple/watch_silver.png' },
                    { colorName: '金色', color: '#FFDDAA', url: './apple/watch_pink.png' },
                    { colorName: '太空灰色', color: '#666666', url: './apple/watch_gray.png' }
                ],
                Storge: [
                    { size: '40Mm', price: 13400 },
                    { size: '44Mm', price: 14400 },
                ]
            },
        };

        var iphone_Btn = document.getElementById('iphone');
        var Img = document.getElementById('product_img');
        var color_Region = document.getElementById('color');
        var genre_Region = document.getElementById('genre');
        var cost_Region = document.getElementById('cost');

        function Product(pro) {
            // console.log(pro);
            color_Region.innerHTML = '';
            genre_Region.innerHTML = '';
            cost_Region.innerHTML = '';
            Img.setAttribute('src', products[pro].Primary);

            // 外觀
            let color_Div = document.createElement('div')
            let color_H1 = document.createElement('h1');

            color_H1.innerText = '外觀';

            color_Div.classList.add('w-100', 'd-flex', 'justify-content-center', 'justify-content-md-start');


            color_Div.appendChild(color_H1);
            color_Region.appendChild(color_Div);



            for (let item of products[pro].Exterior) {
                let color_outdiv = document.createElement('div');
                let color_Btn = document.createElement('button');
                let color_indiv = document.createElement('div');
                let color_Icon = document.createElement('i');
                let color_Span = document.createElement('span');

                color_outdiv.classList.add('col-6', 'col-md-6');

                color_Btn.classList.add('colorbtn', 'btn', 'btn-outline-secondary', 'w-100');
                color_Btn.setAttribute('imgurl', item.url);

                color_indiv.classList.add('p-3', 'd-flex', 'flex-column', 'justify-content-center', 'align-items-center');

                color_Icon.classList.add('fas', 'fa-circle', 'display-3');
                color_Icon.style.color = item.color;

                color_Span.innerText = item.colorName;


                color_indiv.appendChild(color_Icon);
                color_indiv.appendChild(color_Span);
                color_Btn.appendChild(color_indiv);
                color_outdiv.appendChild(color_Btn);
                color_Region.appendChild(color_outdiv);
            }

            let color_Btns = document.getElementsByClassName('colorbtn');

            for (let i of color_Btns) {
                i.addEventListener('click', function () {
                    // console.log(i);
                    // console.log(i.getAttributeNode('imgurl').value);
                    Img.setAttribute('src', i.getAttributeNode('imgurl').value);
                });
            }


            //儲存裝置
            let genre_Div = document.createElement('div');
            let genre_H1 = document.createElement('h1');

            genre_H1.innerText = '儲存裝置';

            genre_Div.classList.add('w-100', 'd-flex', 'justify-content-center', 'justify-content-md-start');
            genre_Div.appendChild(genre_H1);
            genre_Region.appendChild(genre_Div);

            for (let item of products[pro].Storge) {
                let genre_outdiv = document.createElement('div');
                let genre_Btn = document.createElement('button');
                let genre_indiv = document.createElement('div');
                let genre_p = document.createElement('p');
                let genre_Span = document.createElement('span');

                genre_outdiv.classList.add('col-6', 'col-md-6');

                genre_Btn.classList.add('genrebtn', 'btn', 'btn-outline-secondary', 'w-100');
                // 直接給genrebtn價錢
                genre_Btn.setAttribute('genre_price', item.price);

                genre_indiv.classList.add('p-3', 'd-flex', 'flex-column', 'justify-content-center', 'align-items-center');

                genre_p.classList.add('display-5');
                genre_p.innerText = item.size;

                genre_Span.innerText = `NT$${item.price}`;

                genre_indiv.appendChild(genre_p);
                genre_indiv.appendChild(genre_Span);
                genre_Btn.appendChild(genre_indiv);
                genre_outdiv.appendChild(genre_Btn);
                genre_Region.appendChild(genre_outdiv);
            }

            let genre_Btns = document.getElementsByClassName('genrebtn');

            //計算價格
            let cost_Div = document.createElement('div');
            let cost_H1 = document.createElement('h1');

            cost_H1.innerText = '計算價格';

            cost_Div.classList.add('w-100', 'd-flex', 'justify-content-center', 'justify-content-md-start');

            cost_Div.appendChild(cost_H1);
            cost_Region.appendChild(cost_Div);


            for (let item of genre_Btns) 
            {
                item.addEventListener('click', function () {

                    
                    cost_Region.innerHTML = '';

                    let cost_Div = document.createElement('div');
                    let cost_H1 = document.createElement('h1');

                    cost_H1.innerText = '計算價格';

                    cost_Div.classList.add('w-100', 'd-flex', 'justify-content-center', 'justify-content-md-start');
                    cost_Div.appendChild(cost_H1);
                    cost_Region.appendChild(cost_Div);



                   
                    let price = item.getAttributeNode('genre_price').value;
                  
                    let cost_outdiv = document.createElement('div');
                    let cost_p = document.createElement('p');

                    cost_outdiv.classList.add('col-12', 'd-flex', 'justify-content-center', 'align-items-center');
                    cost_p.classList.add('display-5');
                    cost_p.innerText = `NT$${price}`;

                    cost_outdiv.appendChild(cost_p);
                    cost_Region.appendChild(cost_outdiv);

                });
            }
        }

   
    </script>
