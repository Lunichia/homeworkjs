    <script>
        var products = {
            iphone: {
                Primary: 'apple/iphone11.png',
                Exterior: [
                    { colorName: '白色', color: '#ffffff', src: 'apple/i11_white.png' },
                    { colorName: '黑色', color: '#000000', src: 'apple/i11_black.png' },
                    { colorName: '綠色', color: '#99FF99', src: 'apple/i11_green.png' },
                    { colorName: '黃色', color: '#FFFF77', src: 'apple/i11_yellow.png' },
                    { colorName: '紫色', color: '#D28EFF', src: 'apple/i11_purple.png' },
                    { colorName: '紅色', color: '#CC0000', src: 'apple/i11_red.png' }
                ],
                Storge: [
                    { size: '64GB', price: 24900 },
                    { size: '128GB', price: 26900 },
                    { size: '256GB', price: 30400 }
                ],
            },

            ipad: {
                Primary: 'apple/ipad.png',
                Exterior: [
                    { colorName: '太空灰色', color: '#666666', src: 'apple/ipad_gray.png' },
                    { colorName: '銀色', color: '#DDDDDD', src: 'apple/ipad_silver.png' },
                    { colorName: '金色', color: '#FFCCCC', src: 'apple/ipad_pink.png' }
                ],
                Storge: [
                    { size: '32GB', price: 10900 },
                    { size: '128GB', price: 13900 }
                ],
                Connect: [
                    { network: 'wifi', price: 10900 },
                    { network: 'wifi_mobnet', price: 15400 }
                ],
            },

            mac: {
                Primary: 'apple/mac.png',
                Exterior: [
                    { colorName: '太空灰色', color: '#666666', src: 'apple/mac_gray.png' },
                    { colorName: '銀色', color: '#DDDDDD', src: 'apple/mac_silver.png' }
                ],
                Storge: [
                    { size: '128GB', price: 39900 },
                    { size: '256GB', price: 45900 },
                    { size: '512GB', price: 51900 },
                    { size: '1TB', price: 57900 },
                    { size: '2TB', price: 69900 }
                ],
            },

            watch: {
                Primary: 'apple/watch.png',
                Exterior: [
                    { colorName: '銀色', color: '#DDDDDD', src: 'apple/watch_silver.png' },
                    { colorName: '金色', color: '#FFCCCC', src: 'apple/watch_pink.png' },
                    { colorName: '太空灰色', color: '#666666', src: 'apple/watch_gray.png' }
                ],
                Storge: [
                    { size: '40Mm', price: 13400 },
                    { size: '44Mm', price: 14400 }
                ],
                Connect: [
                    { network: 'GPS', price: 13400 },
                    { network: 'GPS_mobnet', price: 16900 }
                ],
            },
        };

        var iphone_Btn = document.getElementById('iphone');
        var Img = document.getElementById('product_img');
        var color_Region = document.getElementById('color');
        var genre_Region = document.getElementById('genre');
        var cost_Region = document.getElementById('cost');

        function Product(pro) {
            color_Region.innerHTML = null;
            genre_Region.innerHTML = null;
            cost_Region.innerHTML = null;
            Img.setAttribute('src', products[pro].Primary);

            // let color_title = document.createElement('h1');
            // color_title.innerHTML='顏色';
            // let color_text=document.getElementsByTagName('div')[0];
            // h1.appendChild(color_title);

            let color_text = document.createElement('div')
            color_text.classList.add('w-100', 'd-flex', 'justify-content-center');
            let color_title = document.createElement('h1');
            color_title.innerText = '外觀';
            color_text.appendChild(color_title);
            color_Region.appendChild(color_text);

            for (let item of products[pro].Exterior) {
                let outdiv = document.createElement('div');
                outdiv.classList.add('col-6', 'col-md-6');
                outdiv.appendChild('color_Btn');

                let color_Btn = document.createElement('button');
                color_Btn.classList.add('color_btn', 'color_btn-out-secondary', 'w-100', 'jystify-content-center');
                color_Btn.setAttribute('pic', item.src);

                let indiv = document.createElement('div');
                indiv.classList.add('p-4', 'd-flex', 'flex-column', 'jystify-content-center', 'align-items-center');
                color_Btn.appendChild('indiv');

                let icon = document.createElement('i');
                icon.classList.add('fas', 'fa-circle');
                icon.style.color = item.color;

                let color_span = document.createElement('span');
                color_span.innerText = item.colorName;

                indiv.appendChild('icon');
                indiv.appendChild('color_span');
                color_Region.appendChild('indiv');
            }
            let all_colorBtns = document.getElementsByClassName('color_btn');
            for (let Btn of all_colorBtns) {
                Btn.addEventListener('click', function () {
                    console.log(Btn);

                });
            }





        }












    </script>
