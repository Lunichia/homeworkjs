<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .btn {
      color: #fff;
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 4px;
    }

    .input_Num {
      width: 225px;
      height: 60px;
      box-sizing: border-box;
      border: 2px solid #000;
      font-size: 20px;

    }
  </style>
</head>

<body>

  <div class="container d-flex flex-direction-col justify-content-center align-items-center">
    <div class="row">

      <input class="input_Num mx-auto mt-4 d-block " type="text" name='inputnumber' id='inputnumber'>

      <div class="all w-100 mx-auto mt-2 d-flex flex-direction-col justify-content-center align-items-center">
        <table>
          <tr>
            <td><input class="btn btn-secondary" type="button" value="AC" onclick="remove()"></td>
            <td><input class="btn btn-secondary" type="button" value="C" onclick="back()"></td>
            <td><input class="btn btn-secondary" type="button" value="%" onclick="percent()"></td>
            <td><input class="btn btn-secondary" type="button" value="รท" onclick="input('/')"></td>
          </tr>

          <tr>
            <td><input class="btn btn-secondary" type="button" value="7" onclick="input(7)"></td>
            <td><input class="btn btn-secondary" type="button" value="8" onclick="input(8)"></td>
            <td><input class="btn btn-secondary" type="button" value="9" onclick="input(9)"></td>
            <td><input class="btn btn-secondary" type="button" value="x" onclick="input('*')"></td>
          </tr>

          <tr>
            <td><input class="btn btn-secondary" type="button" value="4" onclick="input(4)"></td>
            <td><input class="btn btn-secondary" type="button" value="5" onclick="input(5)"></td>
            <td><input class="btn btn-secondary" type="button" value="6" onclick="input(6)"></td>
            <td><input class="btn btn-secondary" type="button" value="-" onclick="input('-')"></td>
          </tr>

          <tr>
            <td><input class="btn btn-secondary" type="button" value="1" onclick="input(1)"></td>
            <td><input class="btn btn-secondary" type="button" value="2" onclick="input(2)"></td>
            <td><input class="btn btn-secondary" type="button" value="3" onclick="input(3)"></td>
            <td><input class="btn btn-secondary" type="button" value="+" onclick="input('+')"></td>
          </tr>
          
          <tr>
            <td colspan="2"><input class="btn btn-secondary" type="button" value="0" onclick="input(0)"
                style="width: 110px;">
            </td>
            <td><input class="btn btn-secondary" type="button" value="." onclick="input('.')" style="width: 50px;"></td>
            <td><input class="btn btn-secondary" type="button" value="=" onclick="equal()" style="height: 50px;"></td>
          </tr>

        </table>
      </div>
    </div>
  </div>

  <script>
    var result = document.getElementById('inputnumber');
    function input(num) {  
      result.value = result.value + num;
    }
    function remove() {      
      result.value = ' '; 
    }
    function back(){
      result.value = result.value.substring(0, result.value.length-1);
    }
    function equal() {
      result.value = eval(result.value);
    }
    function percent(){
      result.value=(result.value/100);
    }

  </script>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
